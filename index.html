<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Assets/quiz.css">
    <title>Computer Code Quiz</title>
</head>

<body>
    <h1>Welcome!</h1>

    <section id="section">
        <h3>
            Here is a quiz based on several definitions of computer code. You will have 10 questions for a total of 100
            seconds. For each question answered incorrectly you will lose 10 seconds off of the total timer. Good luck!
        </h3>
    </section>

    <div id="quizBox">

        <div id="timer"></div>
        <!--A div inside a div, instead of wrapper I wanted to give it a name I can remember-->
        <div id="questionsBox">
            <h1>Computer Code Quiz!</h1>
            <button id="startQuiz" type="button" class="btn btn-success">Begin Quiz!</button>
            <!--Bootstrap for the link! Saves me the trouble of bootstrapping-->
            <a class="btn btn-success" href="highscores.html" role="button" id="retake">See highscores!</a>
            <ul id='options'></ul>
        </div>
    </div>

    <script src="assets/quiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

<footer>

</footer>

</html>
